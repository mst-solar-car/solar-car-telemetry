<!DOCTYPE html> 
<html> 
  <head> 
    <title>Bob</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body> 
    <div id="SolarCarTelemetry">
      <div class="nav-bar">
        <ul> 
          <li data-bind="click: ChangeView('dashboard'), css: { active: CurrentView() == 'dashboard' }" title="Dashboard">Dashboard</li>
          <!-- ko foreach: Providers -->
          <li data-bind="click: $parent.ChangeView($data.Id), text: $data.Name, css: { active: $parent.CurrentView() == $data.Id }, attr: { title: $data.Name }"></li>
          <!-- /ko -->
        </ul>
      </div> 

      <div class="data-view"> 
        <!-- ko if: CurrentView() != 'dashboard' -->
          <!-- ko if: CurrentProvider() -->
            <!-- ko foreach: Object.keys(CurrentProvider().LatestValues()) --> 
            <span data-bind="text: $data"></span>: <span data-bind="text: $root.CurrentProvider().LatestValues()[$data].Value, css: { invalid: $root.CurrentProvider().LatestValues()[$data].Invalid }"></span><br/>
            <!-- /ko -->
          <!-- /ko -->
        <!-- /ko -->
      </div>


      <div id="NotificationContainer"> 
      </div>
    </div>
    <script src="lib/require.js" data-main="scripts/config"></script>
  </body>
</html>
